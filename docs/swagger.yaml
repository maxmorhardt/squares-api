definitions:
  model.APIError:
    properties:
      code:
        example: 400
        type: integer
      message:
        example: invalid request
        type: string
      requestId:
        example: 7db692fa-c767-468f-af3d-9231b0f88c69
        type: string
      timestamp:
        example: "2025-10-05T13:45:00Z"
        type: string
    type: object
  model.ContestSwagger:
    properties:
      awayTeam:
        example: Away Team
        type: string
      createdAt:
        type: string
      createdBy:
        type: string
      homeTeam:
        example: Home Team
        type: string
      id:
        type: string
      name:
        example: My Contest
        type: string
      squares:
        items:
          $ref: '#/definitions/model.Square'
        type: array
      updatedAt:
        type: string
      updatedBy:
        type: string
      xLabels:
        items:
          type: integer
        type: array
      yLabels:
        items:
          type: integer
        type: array
    type: object
  model.CreateContestRequest:
    properties:
      awayTeam:
        example: Away Team
        maxLength: 20
        type: string
      homeTeam:
        example: Home Team
        maxLength: 20
        type: string
      name:
        example: My Contest
        maxLength: 20
        minLength: 1
        type: string
    required:
    - name
    type: object
  model.Health:
    properties:
      status:
        example: UP
        type: string
    type: object
  model.Square:
    properties:
      col:
        example: 0
        type: integer
      contestId:
        type: string
      createdAt:
        type: string
      id:
        type: string
      owner:
        type: string
      row:
        example: 0
        type: integer
      updatedAt:
        type: string
      value:
        example: MRM
        type: string
    type: object
  model.UpdateSquareRequest:
    properties:
      value:
        example: MRM
        maxLength: 3
        type: string
    type: object
info:
  contact: {}
  description: API for squares.maxstash.io
  title: Squares API
  version: 1.0.0
paths:
  /contests:
    get:
      description: Returns all contests
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.ContestSwagger'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.APIError'
      security:
      - BearerAuth: []
      summary: Get all contests
      tags:
      - contests
    post:
      consumes:
      - application/json
      description: Creates a new 10x10 contest with X and Y labels. Contest name must
        be 1-20 characters with only letters, numbers, spaces, hyphens, and underscores.
        Team names are optional but follow the same validation rules.
      parameters:
      - description: Contest to create
        in: body
        name: contest
        required: true
        schema:
          $ref: '#/definitions/model.CreateContestRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.ContestSwagger'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.APIError'
      security:
      - BearerAuth: []
      summary: Create a new Contest
      tags:
      - contests
  /contests/{id}:
    get:
      description: Returns a single contest by its ID (public endpoint, no authentication
        required)
      parameters:
      - description: Contest ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.ContestSwagger'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.APIError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.APIError'
      summary: Get a contest by ID
      tags:
      - contests
  /contests/{id}/randomize-labels:
    post:
      description: Randomizes the X and Y labels for a specific contest with numbers
        0-9 (no repeats)
      parameters:
      - description: Contest ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.ContestSwagger'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.APIError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.APIError'
      security:
      - BearerAuth: []
      summary: Randomize contest labels
      tags:
      - contests
  /contests/square/{id}:
    post:
      consumes:
      - application/json
      description: Updates the value of a specific square in a contest. Value must
        be 1-3 uppercase letters or numbers only.
      parameters:
      - description: Square ID
        in: path
        name: id
        required: true
        type: string
      - description: Square update data
        in: body
        name: square
        required: true
        schema:
          $ref: '#/definitions/model.UpdateSquareRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Square'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.APIError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.APIError'
      security:
      - BearerAuth: []
      summary: Update a single square in a contest
      tags:
      - contests
  /contests/user/{username}:
    get:
      description: Returns all contests created by a specific user
      parameters:
      - description: Username
        in: path
        name: username
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.ContestSwagger'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.APIError'
      security:
      - BearerAuth: []
      summary: Get all contests by username
      tags:
      - contests
  /health:
    get:
      description: Returns UP if service is running
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Health'
      summary: Health check
      tags:
      - health
  /ws/contests/{contestId}:
    get:
      description: Establishes a persistent WebSocket connection to receive real-time
        updates for a specific contest
      parameters:
      - description: Contest ID to listen for updates
        format: uuid
        in: path
        name: contestId
        required: true
        type: string
      responses:
        "101":
          description: WebSocket connection upgraded
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.APIError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.APIError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.APIError'
      security:
      - BearerAuth: []
      summary: Connect to WebSocket for real-time contest updates
      tags:
      - ws
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
