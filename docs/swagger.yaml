definitions:
  model.APIError:
    properties:
      code:
        example: 400
        type: integer
      message:
        example: invalid request
        type: string
      requestId:
        example: 7db692fa-c767-468f-af3d-9231b0f88c69
        type: string
      timestamp:
        example: "2025-10-05T13:45:00Z"
        type: string
    type: object
  model.ContactRequest:
    properties:
      email:
        example: john@example.com
        maxLength: 255
        type: string
      message:
        example: I have a question...
        maxLength: 2000
        minLength: 1
        type: string
      name:
        example: John Doe
        maxLength: 100
        minLength: 1
        type: string
      subject:
        example: Question about features
        maxLength: 200
        minLength: 1
        type: string
    required:
    - email
    - message
    - name
    - subject
    type: object
  model.ContactSubmission:
    properties:
      createdAt:
        type: string
      email:
        type: string
      id:
        type: string
      ipAddress:
        type: string
      message:
        type: string
      name:
        type: string
      response:
        type: string
      status:
        type: string
      subject:
        type: string
      updatedAt:
        type: string
    type: object
  model.ContestSwagger:
    properties:
      awayTeam:
        example: 49ers
        type: string
      createdAt:
        type: string
      createdBy:
        type: string
      homeTeam:
        example: Chiefs
        type: string
      id:
        type: string
      name:
        example: Super Bowl 2025
        type: string
      owner:
        type: string
      quarterResults:
        items:
          $ref: '#/definitions/model.QuarterResult'
        type: array
      squares:
        items:
          $ref: '#/definitions/model.Square'
        type: array
      status:
        enum:
        - ACTIVE
        - Q1
        - Q2
        - Q3
        - Q4
        - FINISHED
        - DELETED
        example: ACTIVE
        type: string
      updatedAt:
        type: string
      updatedBy:
        type: string
      xLabels:
        items:
          type: integer
        type: array
      yLabels:
        items:
          type: integer
        type: array
    type: object
  model.CreateContestRequest:
    properties:
      awayTeam:
        example: Away Team
        maxLength: 20
        type: string
      homeTeam:
        example: Home Team
        maxLength: 20
        type: string
      name:
        example: My Contest
        maxLength: 20
        minLength: 1
        type: string
      owner:
        type: string
    required:
    - name
    - owner
    type: object
  model.GenerateInviteLinkRequest:
    properties:
      squareLimit:
        example: 5
        minimum: 0
        type: integer
    type: object
  model.GenerateInviteLinkResponse:
    properties:
      expiresAt:
        type: integer
      token:
        example: eyJhbGc...
        type: string
    type: object
  model.Health:
    properties:
      status:
        example: UP
        type: string
    type: object
  model.PaginatedContestResponseSwagger:
    properties:
      contests:
        items:
          $ref: '#/definitions/model.ContestSwagger'
        type: array
      hasNext:
        type: boolean
      hasPrevious:
        type: boolean
      limit:
        type: integer
      page:
        type: integer
      total:
        type: integer
      totalPages:
        type: integer
    type: object
  model.QuarterResult:
    properties:
      awayTeamScore:
        example: 7
        type: integer
      contestId:
        type: string
      createdAt:
        type: string
      createdBy:
        type: string
      homeTeamScore:
        example: 14
        type: integer
      id:
        type: string
      quarter:
        example: 1
        type: integer
      updatedAt:
        type: string
      updatedBy:
        type: string
      winner:
        type: string
      winnerCol:
        example: 7
        type: integer
      winnerFirstName:
        type: string
      winnerLastName:
        type: string
      winnerRow:
        example: 4
        type: integer
    type: object
  model.QuarterResultRequest:
    properties:
      awayTeamScore:
        example: 7
        minimum: 0
        type: integer
      homeTeamScore:
        example: 14
        minimum: 0
        type: integer
    type: object
  model.RedeemInviteRequest:
    properties:
      token:
        example: eyJhbGc...
        type: string
    required:
    - token
    type: object
  model.Square:
    properties:
      col:
        example: 0
        type: integer
      contestId:
        type: string
      createdAt:
        type: string
      createdBy:
        type: string
      id:
        type: string
      owner:
        type: string
      ownerFirstName:
        type: string
      ownerLastName:
        type: string
      row:
        example: 0
        type: integer
      updatedAt:
        type: string
      updatedBy:
        type: string
      value:
        example: MRM
        type: string
    type: object
  model.UpdateContactSubmissionRequest:
    properties:
      response:
        example: Thank you for contacting us...
        maxLength: 2000
        minLength: 1
        type: string
      status:
        enum:
        - pending
        - responded
        - resolved
        example: responded
        type: string
    type: object
  model.UpdateContestRequest:
    properties:
      awayTeam:
        example: Updated Away Team
        maxLength: 20
        type: string
      homeTeam:
        example: Updated Home Team
        maxLength: 20
        type: string
      name:
        example: Updated Contest Name
        maxLength: 20
        minLength: 1
        type: string
    type: object
  model.UpdateSquareRequest:
    properties:
      owner:
        example: username
        type: string
      value:
        example: MRM
        maxLength: 3
        minLength: 1
        type: string
    required:
    - owner
    - value
    type: object
info:
  contact: {}
  description: API for squares.maxstash.io
  title: Squares API
  version: 1.0.0
paths:
  /contact:
    post:
      consumes:
      - application/json
      description: Submit a contact form message
      parameters:
      - description: Contact form data
        in: body
        name: contact
        required: true
        schema:
          $ref: '#/definitions/model.ContactRequest'
      produces:
      - application/json
      responses:
        "202":
          description: Contact form submitted successfully
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.APIError'
        "429":
          description: Too Many Requests
          schema:
            $ref: '#/definitions/model.APIError'
      summary: Submit a contact form
      tags:
      - contact
  /contact/{id}:
    patch:
      consumes:
      - application/json
      description: Update the status and/or response of a contact submission. Requires
        squares-admins group.
      parameters:
      - description: Contact Submission ID
        in: path
        name: id
        required: true
        type: string
      - description: Update data
        in: body
        name: update
        required: true
        schema:
          $ref: '#/definitions/model.UpdateContactSubmissionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.ContactSubmission'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.APIError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/model.APIError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.APIError'
      security:
      - BearerAuth: []
      summary: Update a contact submission
      tags:
      - contact
  /contests:
    put:
      consumes:
      - application/json
      description: Creates a new 10x10 contest
      parameters:
      - description: Contest
        in: body
        name: contest
        required: true
        schema:
          $ref: '#/definitions/model.CreateContestRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.ContestSwagger'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.APIError'
      security:
      - BearerAuth: []
      summary: Create a new Contest
      tags:
      - contests
  /contests/{id}:
    delete:
      consumes:
      - application/json
      description: Deletes a contest by id
      parameters:
      - description: Contest ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: Contest deleted successfully
        "400":
          description: Invalid contest id
          schema:
            $ref: '#/definitions/model.APIError'
        "403":
          description: Forbidden - user is not the owner
          schema:
            $ref: '#/definitions/model.APIError'
        "404":
          description: Contest not found
          schema:
            $ref: '#/definitions/model.APIError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/model.APIError'
      summary: Delete contest
      tags:
      - contests
    get:
      description: Returns a single contest by its ID
      parameters:
      - description: Contest ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.ContestSwagger'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.APIError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.APIError'
      summary: Get a contest by ID
      tags:
      - contests
    patch:
      consumes:
      - application/json
      description: Updates the values of a contest
      parameters:
      - description: Contest ID
        in: path
        name: id
        required: true
        type: string
      - description: Contest update data
        in: body
        name: contest
        required: true
        schema:
          $ref: '#/definitions/model.UpdateContestRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.ContestSwagger'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.APIError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/model.APIError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.APIError'
      security:
      - BearerAuth: []
      summary: Update contest
      tags:
      - contests
  /contests/{id}/invite:
    post:
      consumes:
      - application/json
      description: Generates a shareable invite link with a specified square limit
      parameters:
      - description: Contest ID
        in: path
        name: id
        required: true
        type: string
      - description: Invite link parameters
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.GenerateInviteLinkRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.GenerateInviteLinkResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.APIError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/model.APIError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.APIError'
      security:
      - BearerAuth: []
      summary: Generate invite link
      tags:
      - contests
  /contests/{id}/invite/redeem:
    post:
      consumes:
      - application/json
      description: Redeems an invite token from a shareable link and adds the user
        as a participant
      parameters:
      - description: Contest ID
        in: path
        name: id
        required: true
        type: string
      - description: Invite token
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.RedeemInviteRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.APIError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.APIError'
      security:
      - BearerAuth: []
      summary: Redeem invite token
      tags:
      - contests
  /contests/{id}/quarter-result:
    post:
      consumes:
      - application/json
      description: Records the score and winner for a specific quarter
      parameters:
      - description: Contest ID
        in: path
        name: id
        required: true
        type: string
      - description: Quarter result data
        in: body
        name: quarterResult
        required: true
        schema:
          $ref: '#/definitions/model.QuarterResultRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.QuarterResult'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.APIError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.APIError'
      security:
      - BearerAuth: []
      summary: Record quarter result
      tags:
      - contests
  /contests/{id}/squares/{squareId}:
    patch:
      consumes:
      - application/json
      description: Updates the value of a specific square in a contest
      parameters:
      - description: Contest ID
        in: path
        name: id
        required: true
        type: string
      - description: Square ID
        in: path
        name: squareId
        required: true
        type: string
      - description: Square
        in: body
        name: square
        required: true
        schema:
          $ref: '#/definitions/model.UpdateSquareRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Square'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.APIError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/model.APIError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.APIError'
      security:
      - BearerAuth: []
      summary: Update a single square in a contest
      tags:
      - contests
  /contests/{id}/squares/{squareId}/clear:
    post:
      consumes:
      - application/json
      description: Clears a square's value and owner, making it available for anyone
        to claim
      parameters:
      - description: Contest ID
        in: path
        name: id
        required: true
        type: string
      - description: Square ID
        in: path
        name: squareId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Square'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.APIError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/model.APIError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.APIError'
      security:
      - BearerAuth: []
      summary: Clear square value and owner
      tags:
      - contests
  /contests/{id}/start:
    post:
      consumes:
      - application/json
      description: Starts the contest, transitioning from ACTIVE to Q1 and randomizing
        labels
      parameters:
      - description: Contest ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.ContestSwagger'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.APIError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.APIError'
      security:
      - BearerAuth: []
      summary: Start contest
      tags:
      - contests
  /contests/participating:
    get:
      consumes:
      - application/json
      description: Retrieves a paginated list of contests the authenticated user is
        participating in
      parameters:
      - description: 'Page number (default: 1)'
        in: query
        name: page
        type: integer
      - description: 'Page size (default: 10)'
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.PaginatedContestResponseSwagger'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.APIError'
      security:
      - BearerAuth: []
      summary: Get participating contests
      tags:
      - contests
  /contests/user/{username}:
    get:
      description: Returns all contests created by a specific user with pagination
        (required)
      parameters:
      - description: Username
        in: path
        name: username
        required: true
        type: string
      - description: Page number
        in: query
        minimum: 1
        name: page
        required: true
        type: integer
      - description: Items per page (max 25)
        in: query
        maximum: 25
        minimum: 1
        name: limit
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.PaginatedContestResponseSwagger'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.APIError'
      security:
      - BearerAuth: []
      summary: Get all contests by username
      tags:
      - contests
  /health:
    get:
      description: Returns UP if service is running
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Health'
      summary: Health check
      tags:
      - health
  /ws/contests/{contestId}:
    get:
      description: Establishes a persistent WebSocket connection to receive real-time
        updates for a specific contest
      parameters:
      - description: Contest ID to listen for updates
        format: uuid
        in: path
        name: contestId
        required: true
        type: string
      responses:
        "101":
          description: WebSocket connection upgraded
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.APIError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.APIError'
      security:
      - BearerAuth: []
      summary: Connect to WebSocket for real-time contest updates
      tags:
      - ws
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
