definitions:
  model.APIError:
    properties:
      code:
        example: 400
        type: integer
      message:
        example: invalid request
        type: string
      requestId:
        example: 7db692fa-c767-468f-af3d-9231b0f88c69
        type: string
      timestamp:
        example: "2025-10-05T13:45:00Z"
        type: string
    type: object
  model.ContactRequest:
    properties:
      email:
        maxLength: 255
        type: string
      message:
        maxLength: 2000
        minLength: 1
        type: string
      name:
        maxLength: 100
        minLength: 1
        type: string
      subject:
        maxLength: 200
        minLength: 1
        type: string
      turnstileToken:
        maxLength: 255
        minLength: 1
        type: string
    required:
    - email
    - message
    - name
    - subject
    - turnstileToken
    type: object
  model.ContactResponse:
    properties:
      message:
        type: string
    type: object
  model.ContestSwagger:
    properties:
      awayTeam:
        type: string
      createdAt:
        type: string
      createdBy:
        type: string
      homeTeam:
        type: string
      id:
        type: string
      name:
        type: string
      owner:
        type: string
      quarterResults:
        items:
          $ref: '#/definitions/model.QuarterResult'
        type: array
      squares:
        items:
          $ref: '#/definitions/model.Square'
        type: array
      status:
        type: string
      updatedAt:
        type: string
      updatedBy:
        type: string
      xLabels:
        items:
          type: integer
        type: array
      yLabels:
        items:
          type: integer
        type: array
    type: object
  model.CreateContestRequest:
    properties:
      awayTeam:
        maxLength: 20
        type: string
      homeTeam:
        maxLength: 20
        type: string
      name:
        maxLength: 20
        minLength: 1
        type: string
      owner:
        maxLength: 255
        type: string
    required:
    - name
    - owner
    type: object
  model.HealthResponse:
    properties:
      status:
        example: UP
        type: string
    type: object
  model.PaginatedContestResponseSwagger:
    properties:
      contests:
        items:
          $ref: '#/definitions/model.ContestSwagger'
        type: array
      hasNext:
        type: boolean
      hasPrevious:
        type: boolean
      limit:
        type: integer
      page:
        type: integer
      total:
        type: integer
      totalPages:
        type: integer
    type: object
  model.QuarterResult:
    properties:
      awayTeamScore:
        type: integer
      contestId:
        type: string
      createdAt:
        type: string
      createdBy:
        type: string
      homeTeamScore:
        type: integer
      id:
        type: string
      quarter:
        type: integer
      updatedAt:
        type: string
      updatedBy:
        type: string
      winner:
        type: string
      winnerCol:
        type: integer
      winnerName:
        type: string
      winnerRow:
        type: integer
    type: object
  model.QuarterResultRequest:
    properties:
      awayTeamScore:
        maximum: 9999
        minimum: 0
        type: integer
      homeTeamScore:
        maximum: 9999
        minimum: 0
        type: integer
    required:
    - awayTeamScore
    - homeTeamScore
    type: object
  model.Square:
    properties:
      col:
        type: integer
      contestId:
        type: string
      createdAt:
        type: string
      createdBy:
        type: string
      id:
        type: string
      owner:
        type: string
      ownerName:
        type: string
      row:
        type: integer
      updatedAt:
        type: string
      updatedBy:
        type: string
      value:
        type: string
    type: object
  model.UpdateContestRequest:
    properties:
      awayTeam:
        maxLength: 20
        type: string
      homeTeam:
        maxLength: 20
        type: string
    type: object
  model.UpdateSquareRequest:
    properties:
      owner:
        type: string
      value:
        maxLength: 3
        minLength: 1
        type: string
    required:
    - owner
    - value
    type: object
info:
  contact: {}
  description: API for squares.maxstash.io
  title: Squares API
  version: 1.0.0
paths:
  /contact:
    post:
      consumes:
      - application/json
      description: Submit a contact form message
      parameters:
      - description: Contact form data
        in: body
        name: contact
        required: true
        schema:
          $ref: '#/definitions/model.ContactRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.ContactResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.APIError'
      summary: Submit a contact form
      tags:
      - contact
  /contests:
    put:
      consumes:
      - application/json
      description: Creates a new 10x10 contest
      parameters:
      - description: Contest
        in: body
        name: contest
        required: true
        schema:
          $ref: '#/definitions/model.CreateContestRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.ContestSwagger'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.APIError'
      security:
      - BearerAuth: []
      summary: Create a new Contest
      tags:
      - contests
  /contests/{id}:
    delete:
      consumes:
      - application/json
      description: Deletes a contest by id
      parameters:
      - description: Contest ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: Contest deleted successfully
        "400":
          description: Invalid contest id
          schema:
            $ref: '#/definitions/model.APIError'
        "403":
          description: Forbidden - user is not the owner
          schema:
            $ref: '#/definitions/model.APIError'
        "404":
          description: Contest not found
          schema:
            $ref: '#/definitions/model.APIError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/model.APIError'
      summary: Delete contest
      tags:
      - contests
    patch:
      consumes:
      - application/json
      description: Updates the values of a contest
      parameters:
      - description: Contest ID
        in: path
        name: id
        required: true
        type: string
      - description: Contest update data
        in: body
        name: contest
        required: true
        schema:
          $ref: '#/definitions/model.UpdateContestRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.ContestSwagger'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.APIError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/model.APIError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.APIError'
      security:
      - BearerAuth: []
      summary: Update contest
      tags:
      - contests
  /contests/{id}/quarter-result:
    post:
      consumes:
      - application/json
      description: Records the score and winner for a specific quarter
      parameters:
      - description: Contest ID
        in: path
        name: id
        required: true
        type: string
      - description: Quarter result data
        in: body
        name: quarterResult
        required: true
        schema:
          $ref: '#/definitions/model.QuarterResultRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.QuarterResult'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.APIError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.APIError'
      security:
      - BearerAuth: []
      summary: Record quarter result
      tags:
      - contests
  /contests/{id}/squares/{squareId}:
    patch:
      consumes:
      - application/json
      description: Updates the value of a specific square in a contest
      parameters:
      - description: Contest ID
        in: path
        name: id
        required: true
        type: string
      - description: Square ID
        in: path
        name: squareId
        required: true
        type: string
      - description: Square
        in: body
        name: square
        required: true
        schema:
          $ref: '#/definitions/model.UpdateSquareRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Square'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.APIError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/model.APIError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.APIError'
      security:
      - BearerAuth: []
      summary: Update a single square in a contest
      tags:
      - contests
  /contests/{id}/squares/{squareId}/clear:
    post:
      consumes:
      - application/json
      description: Clears a square's value and owner, making it available for anyone
        to claim
      parameters:
      - description: Contest ID
        in: path
        name: id
        required: true
        type: string
      - description: Square ID
        in: path
        name: squareId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Square'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.APIError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/model.APIError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.APIError'
      security:
      - BearerAuth: []
      summary: Clear square value and owner
      tags:
      - contests
  /contests/{id}/start:
    post:
      consumes:
      - application/json
      description: Starts the contest, transitioning from ACTIVE to Q1 and randomizing
        labels
      parameters:
      - description: Contest ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.ContestSwagger'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.APIError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.APIError'
      security:
      - BearerAuth: []
      summary: Start contest
      tags:
      - contests
  /contests/owner/{owner}:
    get:
      description: Returns all contests created by a specific owner with pagination
      parameters:
      - description: Owner
        in: path
        name: owner
        required: true
        type: string
      - description: Page number
        in: query
        minimum: 1
        name: page
        required: true
        type: integer
      - description: Items per page (max 25)
        in: query
        maximum: 25
        minimum: 1
        name: limit
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.PaginatedContestResponseSwagger'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.APIError'
      security:
      - BearerAuth: []
      summary: Get all contests by owner
      tags:
      - contests
  /contests/owner/{owner}/name/{name}:
    get:
      description: Returns a single contest by its owner and name
      parameters:
      - description: Owner
        in: path
        name: owner
        required: true
        type: string
      - description: Name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.ContestSwagger'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.APIError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.APIError'
      summary: Get a contest by Owner and Name
      tags:
      - contests
  /health:
    get:
      description: Returns UP if service is running
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.HealthResponse'
      summary: Health check
      tags:
      - health
  /ws/contests/{contestId}:
    get:
      description: Establishes a persistent WebSocket connection to receive real-time
        updates for a specific contest
      parameters:
      - description: Contest ID to listen for updates
        format: uuid
        in: path
        name: contestId
        required: true
        type: string
      responses:
        "101":
          description: WebSocket connection upgraded
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.APIError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.APIError'
      security:
      - BearerAuth: []
      summary: Connect to WebSocket for real-time contest updates
      tags:
      - ws
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
