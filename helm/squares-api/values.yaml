fullnameOverride: squares-api

image:
  repository: maxmorhardt/squares-api
  tag: '0.0.1'
  pullPolicy: Always
  revisionHistoryLimit: 2
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    fsGroup: 1000
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
  volumes:
    - name: tmp
      mountPath: /tmp
      volumeType: emptyDir
  env:
    - name: DB_HOST
      valueFrom:
        secretKeyRef:
          name: squares-api-env
          key: db-host
    - name: DB_PORT
      valueFrom:
        secretKeyRef:
          name: squares-api-env
          key: db-port
    - name: DB_USER
      valueFrom:
        secretKeyRef:
          name: squares-api-env
          key: db-user
    - name: DB_PASSWORD
      valueFrom:
        secretKeyRef:
          name: squares-api-env
          key: db-password
    - name: DB_NAME
      valueFrom:
        secretKeyRef:
          name: squares-api-env
          key: db-name
    - name: DB_SSL_MODE
      valueFrom:
        secretKeyRef:
          name: squares-api-env
          key: db-ssl-mode
    - name: REDIS_HOST
      valueFrom:
        secretKeyRef:
          name: squares-api-env
          key: redis-host
    - name: SMTP_HOST
      valueFrom:
        secretKeyRef:
          name: squares-api-env
          key: smtp-host
    - name: SMTP_PORT
      valueFrom:
        secretKeyRef:
          name: squares-api-env
          key: smtp-port
    - name: SMTP_USER
      valueFrom:
        secretKeyRef:
          name: squares-api-env
          key: smtp-user
    - name: SMTP_PASSWORD
      valueFrom:
        secretKeyRef:
          name: squares-api-env
          key: smtp-password
    - name: SUPPORT_EMAIL
      valueFrom:
        secretKeyRef:
          name: squares-api-env
          key: support-email
    - name: JWT_SECRET
      valueFrom:
        secretKeyRef:
          name: squares-api-env
          key: jwt-secret
    - name: METRICS_ENABLED
      value: '{{ .Values.metrics.enabled }}'
  startupProbe:
    path: /health
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 30
  readinessProbe:
    path: /health
    initialDelaySeconds: 30
    periodSeconds: 30
    timeoutSeconds: 30
    failureThreshold: 5
    successThreshold: 1
  livenessProbe:
    path: /health
    initialDelaySeconds: 30
    periodSeconds: 30
    timeoutSeconds: 30
    failureThreshold: 5
    successThreshold: 1

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080
  name: http

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: '1m'
    nginx.ingress.kubernetes.io/client-body-buffer-size: '1m'
    nginx.ingress.kubernetes.io/limit-rps: '20'
    nginx.ingress.kubernetes.io/limit-burst-multiplier: '5'
  hosts:
    - host: squares-api.maxstash.io
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: squares-api.maxstash.io-tls
      hosts:
        - squares-api.maxstash.io

resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 1Gi

affinity:
  podAntiAffinity:
    enabled: true
    weight: 100
    topologyKey: kubernetes.io/hostname

hpa:
  enabled: true
  minReplicas: 3
  maxReplicas: 5
  targetCPU: 100
  targetRAM: 100

pdb:
  enabled: true
  minAvailable: 1

metrics:
  enabled: true
  service:
    type: ClusterIP
    port: 2112
    targetPort: 2112
    name: metrics

networkPolicy:
  enabled: true
  ingressNamespace: ingress-nginx
  egress:
    dns:
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53
    postgresql:
      port: 5432
    redis:
      port: 6379
    https:
      ports:
        - 443
        - 587
        - 25
